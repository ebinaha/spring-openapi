

# spring boot는 각각의 어플리케이션이 내포하기 때문에 포트를 따로 가지고 있어도 문제되지 않음
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

spring.datasource.username=root
spring.datasource.password=0000

spring.jpa.show-sql=true

#파일 깨지지 않게 UTF-8로 고정
spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# 버전에 따라 이름이 다를 수 있음 
spring.servlet.multipart.maxFileSize=1000MB
spring.servlet.multipart.maxRequestSize=1000MB